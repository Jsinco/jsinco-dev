<!DOCTYPE html>
<html lang="en">
<head>
  <title>jsinco.dev</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"
  />
</head>
<body>
<section class = "gradient-background">
    <div class = "background__container">
      <h1 class ="background__heading">Example <span>Text (Gradient)</span></h1>
      <p class = "background__description">
        Example Description<br>
        about me<br>
        etx
      </p>
    </div>
</section>

<!-- About Section -->
<div class="main" id="about">
  <div class="main__container">
    <div class="main__img--container">
      <div class="main__img--card">
        <img src="images/jsincopfp.png" alt="Picture">
      </div>
    </div>
    <div class="main__content">
      <h1>Text</h1>
      <h2>More text</h2>
      <p>A paragraph</p>
      <button class="main__btn"><a href="https://github.com/Jsinco">Github</a></button>
    </div>
  </div>
</div>


<!-- tools section -->
<div class="tools" id="tools">
  <h1>My Tools</h1>
  <div class="tools__wrapper">
    <div class="tools__card"><img src="images/intellij.jpg" alt="IntelliJ IDEA"></div>
    <div class="tools__card"><img src="images/javalogo.png" alt="Java"></div>
    <div class="tools__card"><img src="images/kotlinlogo.png" alt="Kotlin"></div>
    <div class="tools__card"><img src="images/JavaScript-logo.png" alt="JavaScript"></div>
    <div class="tools__card"><img src="images/Typescript_logo.png" alt="TypeScript"></div>
    <div class="tools__card"><img src="images/React-icon.png" alt="React"></div>
    <div class="tools__card"><img src="images/github.png" alt="Github"></div>
    <div class="tools__card"><img src="images/vscode-logo.png" alt="Vscode"></div>
    <div class="tools__card"><img src="images/spring-icon.png" alt="Spring"></div>
  </div>
</div>


<script src="app.js"></script>
</body>
</html>
